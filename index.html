<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="css/style.css">
  <title>Calculadora de Gorjeta</title>
</head>

<body>
    <header class="cabecalho">
      <div class="header-items">

          <img class="cabecalho-img" src="img/GorjCalc-icon.png" id="imgQrCode" alt="">
          <nav class="cabecalho-menu" >
              <a class="cabecalho-menu-item" href="#home">Home</a>
              <a class="cabecalho-menu-item" href="#">Termos de Serviço</a>
              <a class="cabecalho-menu-item" href="https://dev-paixao.github.io/portfolio/" target="_blank">Portfolio </a>
              <a class="cabecalho-menu-item" href="https://github.com/dev-paixao/GorjCalc" target="_blank">Sobre</a>
          </nav>
          
      </div>

      <div class="menu-responsive">
          <img class="logo-responsive" src="img/GorjCalc-icon.png" alt="imgQrCode">

          <div class="menu-toggle">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
          </div>
      </div>


  </header>

  <main id="home" class="container">
  <section class="main-container">
    <h1 id="title">Calculadora de Gorjeta</h1>
    <form id="form">
      <div class="form-group">
        <label for="total-bill">Total da Conta:</label>
        <div class="input-field">
          <i class="fa-solid fa-brazilian-real-sign"></i>
          <input type="number" id="total-bill" required>
        </div>
        
      </div>

      <div class="form-group">
        <label for="service-quality">Qualidade do Serviço:</label>
        <div class="input-field">
          <i class="fa-solid fa-percent"></i>
          <select id="service-quality" required>
            <option value="">Selecione uma opção</option>
            <option value="0.3">30% - Sensacional</option>
            <option value="0.2">20% - Excelente</option>
            <option value="0.15">15% - Bom</option>
            <option value="0.1">10% - Médio</option>
            <option value="0.05">5% - Okay</option>
          </select>
        </div>
       
      </div>

      <div class="form-group">
        <label for="num-people">Número de Pessoas:</label>
        <div class="input-field">
          <i class="fa-solid fa-person"></i>
          <input type="number" id="num-people" required>
        </div>
        
      </div>

      <button type="button" id="calculate-btn">Calcular</button>
    </form>

    <div id="results">
      <div class="result-group">
        <span class="result-label">Total:</span>
        <span class="result-value" id="total-result"></span>
      </div>
      
      <div class="result-group">
        <span class="result-label">Total por Pessoa:</span>
        <span class="result-value" id="total-per-person"></span>
      </div>

      <div class="result-group">
        <span class="result-label">Total de Gorjeta:</span>
        <span class="result-value" id="tip-amount"></span>
      </div>

      <div class="result-group">
        <span class="result-label">Gorjeta por Pessoa:</span>
        <span class="result-value" id="tip-per-person"></span>
      </div>
    </div>
  </div>
  </main>

  <footer>
    <p id="copyright"> &copy; #</p>
  </footer>

  <script src="js/script.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/copy.js"></script>
</body>
</html>
